<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    blockquote {
      color: orange;
    }

    span {
      color: red;
    }

    #person {
      color: black;
    }

  </style>
</head>
<body>
  
  <blockquote>
    Don't believe <span>everything</span> you read on the internet - <span id="person">Albert Einstein</span>
  </blockquote>

  <del>This statement is false</del> <sub>Was it?</sub>

</body>
